<html>
    <body>
        <script language='javascript'>
            a=prompt("Enter the Principal")
            b=prompt("Enter the Rate of Interest")
            c=prompt("Enter the Time in years")
            d=a*Math.pow((1+b/100),c)
            document.write("Amount = "+d)
            e=d-a;
            document.write("<h1>Compound Interest = "+e)
        </script>
    </body>
</html>
