<html>
<head>
<title>Price Calculator</title>

</head>
<body>
<h1>Price Calculator</h1>
<script type="text/javascript">
var p=prompt("Enter price of 1 pencil")
var q=prompt("Enter the quantity");
var t=p*q
var tax=t*1/10
document.write("Total Amount = "+t+"<br>")
document.write("Tax payable = "+tax+"<br>")
</script>
</body>
</html>
